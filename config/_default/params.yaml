# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: strawberry
  theme_night: strawberry
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: ''
    twitter: 'FrancescaChia11'
    
# Analytics

  analytics:
    google_analytics: 'G-K2JWTFSGJ7'
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header

main_menu:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
      - python
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    shape: circle
  edit_page: 
    repo_url: ''
    content_dir: ''
    repo_branch: master
    editable: 
    page: false
    post: false
    book: false
  show_related: 
    book: true
    page: false
    post: true
    project: true
    publication: true
    event: true
  reading_time: true
  section_pager: false
  doc_section_pager: true
  sharing: true
  abstract_length: 150
  plugins_js: []
  projects: 
    post_view: 2 
    publications_view: 2
    talk_view: 2
  breadcrumb: 
    page_types: 
    book: true 
  comment:
    provider: ''
  commentable: 
    post: true
    book: true
    project: true
    publication: true
    event: true 
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15
    
# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
