{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>

    <!-- GIF on the left -->
    <div class="gif-left">
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="gif-pop">
    </div>

    <!-- Content like authors and abstract -->
    <section class="research-content">
      {{ .Content }}
    </section>

    <!-- Add Poster and Slides Section -->
    <section class="research-resources">
      <h3>Resources</h3>
      <ul>
        {{ with .Params.poster }}
          <li><a href="{{ . }}" target="_blank">Poster (PDF)</a></li>
        {{ end }}
        {{ with .Params.slides }}
          <li><a href="{{ . }}" target="_blank">Slides (PDF)</a></li>
        {{ end }}
      </ul>
    </section>
  </article>
{{ end }}
