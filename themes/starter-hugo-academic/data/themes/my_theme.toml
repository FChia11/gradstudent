# Theme metadata
name = "my_theme"

[light]
# Primary / accent color
primary = "#6e85f4"       # Dark green — anchors the academic/research tone

# Menu
menu_primary = "#1C3B2E"  # Very dark green for menu bar background
menu_text = "#ffffff"     # White menu text for readability
menu_text_active = "#6e85f4" # Highlight active menu items in primary green
menu_title = "#6e85f4"    # Section titles in primary green

# Home sections / backgrounds
home_section_odd = "#ffffff"     # Pure white
home_section_even = "#F8F5F2"    # Very light neutral gray, soft contrast

# Links
link = "#6e85f4"           # Primary dark green
link_hover = "#1C3B2E"     # Darker green hover

[dark]
# Primary / accent color
primary = "#81C784"       # Lighter green accent for dark mode

# Menu
menu_primary = "#0E1C2E"  # Dark navy background for menu
menu_text_active = "#81C784" # Highlight active menu in light green

# Background
background = "#0E1C2E"    # Dark navy — neutral but professional

# Home sections / backgrounds
home_section_odd = "#0E1C2E"   # Navy
home_section_even = "#14243D"  # Slightly lighter navy for stripe effect

# Links
link = "#81C784"          # Light green links on dark
link_hover = "#A5D6A7"    # Brighter green hover
